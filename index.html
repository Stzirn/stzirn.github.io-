<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolip</title>
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/ libs/font-awesome/5.14.0/css/all.min.css"/> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-card">
        <div class="card-header">
            <div class="pic">
                <img src="pic.png" alt="">
            </div>
            <div class="name">Яблочкин Артём</div>
            <div class="desc">Frontend-разработчик</div>
            <div class="sm">
                <a href="#" class="fab fa-facebook-f"></a>
                <a href="#" class="fab fa-twitter"></a>
                <a href="#" class="fab fa-github"></a>
                <a href="#" class="fab fa-youtube"></a>
            </div>
            <a href="https://vk.com/id_internet_user" class="contact-btn">Свяжитесь со мной</a>
            <a href="https://vk.com/id_internet_user" class="subscribe-btn">Подписаться</a>
        </div>
        <div class="card-foter">
            <div class="numbers">
                <div class="item">
                    <span>0</span>
                    Публикаций
                </div>
                <div class="border"></div>
                <div class="item">
                    <span>127</span>
                    Подписчиков
                </div>
                <div class="border"></div>
                <div class="item">
                    <span>120К</span>
                    Подписчиков
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yablochkin Artyom</title>
    <link rel="stylesheet prefetch" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-card">
        <div class="card-header">
            <div class="pic">
                <img src="pic.png" alt="">
            </div>
            <div class="name">Яблочкин Артём</div>
            <div class="desc">Software Developer</div>
            <div class="sm">
                <a href="#"><i class="fa fa-facebook"></i></a>
                <a href="#"><i class="fa fa-twitter"></i></a>
                <a href="#"><i class="fa fa-github"></i></a>
                <a href="#"><i class="fa fa-vk"></i></a>
            </div>
            <a href="https://vk.com/id_internet_user" class="contact-btn">Почта</a>
            <a href="https://vk.com/id_internet_user" class="subscribe-btn">Подписаться</a>
        </div>
        <div class="container">
            <button class="click">Категории</button>
            <div class="list">
                <button class="links">Python</button>
                <button class="links">CSS,HTML</button>
                <button class="links">JavaScript</button>
                <button class="links">C++</button>
            </div>
        </div>
        <script>
            let click = document.querySelector('.click');
            let list = document.querySelector('.list');
            click.addEventListener("click",()=>{
                list.classList.toggle('newlist')
            });
        </script>
        <div class="card-foter">
            <div class="numbers">
                <div class="item">
                    <span>0</span>
                    Публикаций
                </div>
                <div class="border"></div>
                <div class="item">
                    <span>127</span>
                    Подписчиков
                </div>
                <div class="border"></div>
                <div class="item">
                    <span>120К</span>
                    Подписчиков
                </div>
            </div>
        </div>
    </div>
</body>
</html>
